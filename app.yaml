runtime: python27
api_version: 1
threadsafe: true

# runtime_config:
#   python_version: 3

handlers:
- url: /.*
  script: main.app

health_check:
  enable_health_check: False
  check_interval_sec: 5
  timeout_sec: 4
  unhealthy_threshold: 2
  healthy_threshold: 2

builtins:
- appstats: on
- remote_api: on
